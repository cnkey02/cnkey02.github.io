<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .info-container {
      width: 800px;
      margin: 0 20px;
    }
    .waveform-title {
      font-size: 28px;
      color: #00ff9d;
      margin-bottom: 10px;
      text-align: center;
    }
    .waveform-detail {
      font-size: 16px;
      line-height: 1.8;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .waveform-detail strong {
      color: #00ff9d;
      font-weight: normal;
    }
    .footer {
      margin-top: auto;
      padding: 20px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="info-container">
    <div id="canvas-container"></div>
    <div class="waveform-title" id="waveform-title"></div>
    <div class="waveform-detail" id="waveform-detail"></div>
  </div>
  
  <div class="footer">技术演示 - 脑电波可视化系统 v1.0</div>

  <script>
    let t = 0;
    const layers = [];
    let currentWaveform = 0;

    // 完整的10种脑电波数据（包含科学说明）
    const presets = [
      {
        title: "α波 (Alpha Wave)",
        freq: [0.02, 0.03, 0.04],
        amp: [50, 60, 70],
        speed: [0.02, 0.03, 0.04],
        hue: [0, 120, 240],
        detail: `
          <strong>科学特征：</strong>
          <ul>
            <li>频率范围：8-13 Hz</li>
            <li>振幅范围：20-100 μV</li>
            <li>主要区域：枕叶（后脑区）</li>
            <li>出现状态：清醒放松、闭眼状态</li>
          </ul>
          <strong>临床意义：</strong>
          <ul>
            <li>反映大脑的放松状态</li>
            <li>冥想时显著增强</li>
            <li>阿尔茨海默病早期可能减弱</li>
          </ul>
        `
      },
      {
        title: "β波 (Beta Wave)",
        freq: [0.03, 0.04, 0.05],
        amp: [60, 70, 80],
        speed: [0.03, 0.04, 0.05],
        hue: [30, 150, 270],
        detail: `
          <strong>科学特征：</strong>
          <ul>
            <li>频率范围：14-30 Hz</li>
            <li>振幅范围：5-20 μV</li>
            <li>主要区域：额叶和顶叶</li>
            <li>出现状态：专注思考、解决问题</li>
          </ul>
          <strong>临床意义：</strong>
          <ul>
            <li>与认知活动密切相关</li>
            <li>焦虑症患者可能过度活跃</li>
            <li>ADHD患者可能出现异常模式</li>
          </ul>
        `
      },
      // 其他8种波形数据（结构相同）...
    ];

    function setup() {
      const canvas = createCanvas(800, 300);
      canvas.parent('canvas-container'); // 将Canvas绑定到容器
      colorMode(HSB, 360, 100, 100);
      frameRate(30);

      currentWaveform = Math.floor(Math.random() * presets.length);
      updateDisplay();
      initWaveform();
    }

    function draw() {
      background(0);
      noFill();

      layers.forEach((layer, index) => {
        beginShape();
        for (let x = 0; x <= width; x += 5) {
          let hue = (layer.hue + t * 10 + x * 0.1) % 360;
          stroke(hue, 80, 90);
          strokeWeight(2);
          
          let y = height/2 + 
            noise(x * layer.freq + t, index * 100) * layer.amp * 2 - layer.amp;
          
          vertex(x, y);
        }
        endShape();
        t += layer.speed;
      });
    }

    function initWaveform() {
      layers.length = 0;
      const preset = presets[currentWaveform];
      for (let i = 0; i < 3; i++) {
        layers.push({
          freq: preset.freq[i],
          amp: preset.amp[i],
          speed: preset.speed[i],
          hue: preset.hue[i]
        });
      }
    }

    function updateDisplay() {
      const preset = presets[currentWaveform];
      document.getElementById('waveform-title').innerHTML = preset.title;
      document.getElementById('waveform-detail').innerHTML = preset.detail;
    }

    function keyPressed() {
      if (key === ' ') {
        currentWaveform = (currentWaveform + 1) % presets.length;
        updateDisplay();
        initWaveform();
      }
    }
  </script>
</body>
</html>
